<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Task Center</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="titlebar">
            <h2>Simple Task Center</h2>
            <div class="titlebar-buttons">
                <button id="min-btn" onclick="WindowFunctions.minimize();">-</button>
                <button id="max-btn" onclick="WindowFunctions.maximize();">+</button>
                <button id="close-btn" onclick="WindowFunctions.close();">x</button>
            </div>
        </div>
        <div class="optionbar">

        </div>
        <div class="example-parent">
            <div class="example-origin">
                <div id="draggable-1" class="example-draggable" draggable="true" ondragstart="onDragStart(event);">
                    draggable
                </div>
            </div>
            
            <div class="example-dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
                dropzone
            </div>
        </div>          

        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/renderer.js"></script>
    </body>
</html>
